{{ define "main" }}
<section class="list">
  <h1>{{ .Title }}</h1>
  {{ .Content }}

  {{ if .Pages }}
  <ul class="post-list">
    {{ range .Pages.ByDate.Reverse }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      {{ if .Date }}<time>{{ .Date.Format "Jan 2006" }}</time>{{ end }}
      {{ with .Description }}<p class="description">{{ . }}</p>{{ end }}
    </li>
    {{ end }}
  </ul>
  {{ else }}
  <p class="empty">Nothing here yet.</p>
  {{ end }}
</section>
{{ end }}
