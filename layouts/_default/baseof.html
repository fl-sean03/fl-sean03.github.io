<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <nav class="nav">
      <a href="/" class="nav-title">{{ .Site.Title }}</a>
      <div class="nav-links">
        {{ range .Site.Menus.main }}
          <a href="{{ .URL }}" {{ if eq $.RelPermalink .URL }}class="active"{{ end }}>{{ .Name }}</a>
        {{ end }}
      </div>
    </nav>

    <main class="content">
      {{ block "main" . }}{{ end }}
    </main>

    <footer class="footer">
      <p>
        <a href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.email }}</a>
        {{ with .Site.Params.linkedin }} Â· <a href="{{ . }}" target="_blank">LinkedIn</a>{{ end }}
      </p>
    </footer>
  </div>
</body>
</html>
